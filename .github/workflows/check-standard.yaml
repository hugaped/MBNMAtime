# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - name: Cache JAGS installer on Windows
        id: cache-jags
        uses: actions/cache@v2
        with:
          path: C:\JAGS
          key: jags-installer-${{ runner.os }}-${{ hashFiles('path/to/JAGS-4.2.0-Rtools33.exe') }}
          restore-keys: jags-installer-${{ runner.os }}-
        if: ${{ runner.os == 'Windows' }}

      - name: Set up JAGS on Windows
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            if [ -f "C:\JAGS\JAGS-4.2.0-Rtools33.exe" ]; then
              C:\JAGS\JAGS-4.2.0-Rtools33.exe /S
            else
              curl.exe -o JAGS-4.2.0-Rtools33.exe --url https://deac-fra.dl.sourceforge.net/project/mcmc-jags/JAGS/4.x/Windows/JAGS-4.2.0-Rtools33.exe
              C:\JAGS\JAGS-4.2.0-Rtools33.exe /S
            fi
          fi

      - name: Set up jags for macos
        if: matrix.config.os == 'macos-latest'
        run: |
          brew install jags

      - name: Set up jags for ubuntu
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-get install jags

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
